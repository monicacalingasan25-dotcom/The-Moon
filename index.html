<!DOCTYPE html>

        <head>
        <meta charset="UTF-8">

        <title>The Moon: Earth's Silent Companion</title>
        <style>
          body {
            margin: 0;
            font-family: "Prompt", sans-serif;
          }
          iframe {
            width: 100%;
            height: 100vh;
            border: none;
          }
          #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            color: #ff4d4d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            text-align: center;
            z-index: 9999;
            display: none;
          }
          #timer {
            margin-top: 20px;
            font-size: 3rem;
            color: #fff200;
          }
        </style>
        </head>
        <body>

        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScDCnoEGoa6HftvpJ9BdyvEzcgbo6BQ7tV6OtO-Ohz5fheufg/viewform?embedded=true" width="640" height="687" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>

        <div id="overlay">
          ðŸš¨ Oh No! You are locked! ðŸš¨ <br>
          You can access the page after the timer!
          <div id="timer">180</div>
        </div>

        <script>    
        let lock = false;
        let countdown;

        document.addEventListener("visibilitychange", () => {
          if (document.hidden && !lock) {
            showOverlay();
          }
        });

        function showOverlay() {
          lock = true;
          const overlay = document.getElementById("overlay");
          const timer = document.getElementById("timer");
          let timeLeft = 180; // 2 à¸™à¸²à¸—à¸µ

          overlay.style.display = "flex";
          timer.textContent = timeLeft;

          countdown = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(countdown);
              overlay.style.display = "none";
              lock = false;
            }
          }, 1000);
        }
        </script>

        </body>
        </html>
